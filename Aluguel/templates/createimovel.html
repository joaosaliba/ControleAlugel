{% extends 'base.html' %} {% block body %}

<div class="container" style="margin-top: 10px">
<h2>Adicioar Imovel</h2>
{% if messages %}
<ul class="messages">
  {% for message in messages %}
    <div class="alert alert-primary" role="alert">
      {{ message }}
    </div>
  {% endfor %}
</ul>
{% endif %}
<form action="{% url 'storeImovel'  %}" method="POST">
<div class = "form-group">
  <div class="form-group">
    <label>CEP</label>
    <input type="text" maxlength="8" class="form-control" id="cep"     name="cep" placeholder="CEP">
  </div>

  <div class="form-group">
    <label >Endereço</label>
    <input type="text" class="form-control" id="endereco" name="endereco" placeholder="Endereço">
  </div>
  <div style="margin-top: 10px;">
  <button type="submit" class="btn btn-primary" >Adicionar Imovel</button>
</div>
{% csrf_token %}

 </form>
</div>


{% endblock %}
