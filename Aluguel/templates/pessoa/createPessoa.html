{% extends 'base.html' %} {% block body %}

<div class="container" style="margin-top: 10px">
<h2>Adicioar Pessoa</h2>

<form  method="POST">
<div class = "form-group">
  <div class="form-group">
    <label>Nome</label>
    <input type="text" maxlength="100" class="form-control" id="nome"     name="nome" placeholder="nome">
  </div>

  <div class="form-group">
    <label >CPF</label>
    <input type="text" class="form-control" id="cpf" name="cpf" placeholder="CPF">
  </div>

  <div class="form-group">
    <label>RG</label>
    <input type="text" maxlength="10" class="form-control" id="rg"     name="rg" placeholder="RG">
  </div>

  <div class="form-group">
    <label>Telefone</label>
    <input type="text" maxlength="100" class="form-control" id="telefone"     name="telefone" placeholder="Telefone">
  </div>
  <div style="margin-top: 10px;">
  <button type="submit" class="btn btn-primary" >Adicionar Pessoa</button>
</div>
{% csrf_token %}

 </form>
</div>


{% endblock %}
